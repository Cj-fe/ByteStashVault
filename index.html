
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <style>
        /* Basic styling for loading container */
        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 9999;
        }
        
        /* Hide the loading animation after page loads */
        body.loaded #loading {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading container with Lottie animation -->
    <div id="loading">
        <div id="lottie-animation" style="width:200px; height:200px;"></div>
    </div>
    
    <!-- Content of the page -->
    <div id="content">
        <!-- Your webpage content goes here -->
        <h1>Welcome to the Password Manager App</h1>
    </div>

    <!-- Lottie Animation Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js"></script>
    <script>
        // Load the Lottie animation
        const animation = lottie.loadAnimation({
            container: document.getElementById('lottie-animation'), // the dom element that will contain the animation
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'assets/json/loading.json' // the path to the animation json
        });

        // Hide the loading screen once the content is loaded
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
